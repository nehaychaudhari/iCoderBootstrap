<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/iCoderBootstrap/HomeIndex.html">iCoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/iCoderBootstrap/HomeIndex.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/iCoderBootstrap/About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/iCoderBootstrap/Contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <button class="btn btn-outline-success mx-4" data-bs-toggle="modal" data-bs-target="#LogInModal">Log
                    In</button>
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#SignUpModal">Sign
                    Up</button>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    <!-- LogIn Model Start -->
    <div class="modal fade" id="LogInModal" tabindex="-1" aria-labelledby="LogInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="LogInModalLabel">LogIn To iCoder</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <center>
                            <h1 style="color: rgb(57, 63, 97); font-weight: 900;">iCoder</h1>
                            <h3 class="h3 mb-3" style="color: green; font-weight: 900;">Log In</h3>
                        </center>

                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                                required>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                required>
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <hr>
                        <center>
                            <button class="btn btn-success " type="submit">Log In</button>
                            <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- LogIn Model End -->

    <!-- SignUp Model Start -->
    <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="SignUpModalLabel">Create Account In iCoder</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <center>
                            <h1 style="color: rgb(57, 63, 97); font-weight: 900;">iCoder</h1>
                            <h3 class="h3 mb-3" style="color: blue; font-weight: 900;">Sign Up</h3>
                        </center>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Confirm Password" required>
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                        <hr>
                        <center>
                            <button class="btn btn-primary" type="submit">Sign up</button>
                            <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- SignUp Model End -->

    <!-- Contact Form Start -->
    <div class="container my-4"> <!-- my for margin in y-axis -->
        <h1>Cotact Us</h1>
        <form action="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Neha chaudhari">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Contact Form End -->

    <!-- Footer Start -->
    <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2023 iCoder, Inc</p>

        <div class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="/iCoderBootstrap/iCoder Logo.png" width="80px" style="border-top-left-radius: 30px; border-bottom-right-radius: 30px;" alt="">
        </div>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/iCoderBootstrap/HomeIndex.html" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="iCoderBootstrap/About.html" class="nav-link px-2 text-body-secondary">About</a></li>
            <li class="nav-item"><a href="iCoderBootstrap/Contact.html" class="nav-link px-2 text-body-secondary">Contact</a></li>
        </ul>
    </footer>
    <!-- Footer End -->

    <!-- Script Start -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!-- Script End -->
</body>

</html>
